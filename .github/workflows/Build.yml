name: Build

on: [pull_request, push]

jobs:
  windows-latest:
    name: windows-2019
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup VS
        uses: microsoft/setup-msbuild@v2
        with:
            vs-version: '[15.1,17.9.4)'
      - name: Setup Dotnet
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: | 
                6.0.x
                8.0.x
      - uses: actions/setup-java@v4
        with:
            distribution: 'microsoft'
            java-version: '21'
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Install  Workloads
        run: |
          dotnet workload install android ios tvos wasm-tools
          (New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/Samsung/Tizen.NET/main/workload/scripts/workload-install.ps1') | Invoke-Expression
    
      - name: Run './build.cmd Package'
        run: ./build.cmd Package
